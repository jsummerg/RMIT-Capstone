<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelah</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/100x50" alt="logo">
            <h1 id="title">Travelah</h1>
        </div>
        <nav>
            <ul>
                <li>Homepage</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formSection">
            <h2>Welcome to your travel app</h2>
            <p>Please input your details:</p>
            <form id="destForm" name="destForm"> 
                <label for="dest">Destination:</label><input id="dest" type="text" name="dest" placeholder="Enter destination">
                <div id="flightDates">
                    <label for="arival">Arival Date:</label><input type="date" id="arival" name="arival">
                    <label for="departure">Departure Date:</label><input type="date" id="departure" name="departure"> <!-- Extend your Project Further - Roadmap/Strategy - Add end date and display length of trip. -->
                </div>
                <input type="submit" name="sub" value="Submit">
            </form>
        </section>
        <section id="resultsCard" class="hideMe">
            <img id="destPrev" src="">
            <h2 id="destCard"></h2>
            <div id="flightDatesCard">
                <h3 id="tripLength"></h3>
                <em id="arriving"></em>
                <em id="departing"></em>
            </div>
            <div id="results">
                <strong id="forecast">Forecast on arrival:</strong>
                <p id="tempHigh"></p>
                <p id="tempLow"></p>
                <p id="wethDesc"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo">
            <a href="https://pixabay.com/">
                <img src="https://pixabay.com/static/img/public/medium_rectangle_b.png" alt="Pixabay">
            </a>
            <h2>Travelah</h2>
        </div>
        <div id="socials"> <!--  leads to blank pages for now -->
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="https://via.placeholder.com/50" alt="Twitter"></a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="https://via.placeholder.com/50" alt="Facebook"></a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="https://via.placeholder.com/50" alt="Instagram"></a>
        </div>
    </footer>
    <script> // Reactivate towards the end of the project
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
        </script>
</body>
</html>
